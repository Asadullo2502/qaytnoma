<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.min.css">

    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <div class="modal fade" id="todoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card todo-card mt-5">
        <div class="card-header">
            Qaydnoma

            <h5>Qaydlar soni: <span id="qandlar-soni">0</span></h5>
        </div>
        <div class="card-body">
            <form id="qayd-form" class="d-flex">
                <input type="text" class="form-control me-3" id="qayd-input" placeholder="Qiladigan ishni yozing"
                    required>
                <button type="submit" class="btn btn-primary">Qo'shish</button>
            </form>

            <ul class="list-group mt-2" id="qayd-list-qoshatr">
            </ul>
        </div>

        <div class="card-footer">
            <button class="btn btn-success" data-toggle="modal" data-target="#todoModal">Saqlash</button>
        </div>
    </div>

    

    

    <script src="./libs/bootstrap/bootstrap.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
